        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/theme.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="d-flex align-items-center min-vh-100">
                                <div class="w-80 d-block bg-white ">
                                    <div>
                                        <div>
                                            <div class="p-5">
                                                <div class="text-center mb-5">
                                                    <a href="index.html" class="text-dark font-size-22 font-family-secondary">
                                                        <img class="fso-logo" src="assets/images/logo-fso-russia.png"> <b>Академия ФСО России
                                                        </b>
                                                    </a>
                                                </div>
                                                <h1 class="h5 mb-1">Создать Аккаунт</h1>
                                                <p class="text-muted mb-4">Всё еще нет аккаунта? Создайте его всего за пару минут</p>
                                                <form class="user" id="register-form">
                                                    <div class="form-group row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="text" class="form-control form-control-user" id="firstName" name="firstName" placeholder="Имя">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control form-control-user" id="lastName" name="lastName" placeholder="Фамилия">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email адрес">
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Пароль">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="password" class="form-control form-control-user" id="repeatPassword" name="repeatPassword" placeholder="Повторите пароль">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="Имя пользователя">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlSelect1">Зарегистрироваться как:</label>
                                                        <select class="form-control" id="exampleFormControlSelect1" name="position">
                                                            <option>Курсант</option>
                                                            <option>Преподаватель</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlSelect1">Воинское звание</label>
                                                        <select class="form-control" id="exampleFormControlSelect2" name="military_rank">
                                                            <option>Нет</option>
                                                            <option>Рядовой</option>
                                                            <option>Младший сержант</option>
                                                            <option>Сержант</option>
                                                            <option>Старший сержант</option>
                                                            <option>Прапорщик</option>
                                                            <option>Старший прапорщик</option>
                                                            <option>Лейтенант</option>
                                                            <option>Старший лейтенант</option>
                                                            <option>Капитан</option>
                                                            <option>Майор</option>
                                                            <option>Подполковник</option>
                                                            <option>Полковник</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlSelect1">Кафедра</label>
                                                        <select class="form-control" id="exampleFormControlSelect3" name="kafedra">
                                                            <option>Нет</option>
                                                            <option>31</option>
                                                            <option>33</option>
                                                            <option>41</option>
                                                            <option>43</option>
                                                            <option>21</option>
                                                            <option>1</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control form-control-user" id="group" name="group" placeholder="Учебная группа (Необязательно)">
                                                    </div>
                                                    <div class="d-flex justify-content-center">
                                                        <button class="btn btn-success" type="submit" value="submit" id="register_btn"><b>Зарегистрироваться</b></button>
                                                    </div>
<!--                                                    <a href="" class="btn btn-success btn-block waves-effect waves-light"> Register Account </a>-->
                                                </form>
        
                                                <div class="row mt-4">
                                                    <div class="col-12 text-center">
                                                        <p class="text-muted mb-0">У вас уже есть аккаунт?  <a href="http://127.0.0.1:8000/login" class="text-muted font-weight-medium ml-1"><b>Войти</b></a></p>
                                                    </div> <!-- end col -->
                                                </div>
                                                <!-- end row -->
                                            </div>
                                            <div class="alert alert-danger" role="alert" >
                                                A simple danger alert—check it out!
                                            </div><!-- end .padding-5 -->
                                        </div> <!-- end col -->
                                    </div> <!-- end row -->
                                </div> <!-- end .w-100 -->
                            </div> <!-- end .d-flex -->
                        </div> <!-- end col-->
                    </div> <!-- end row -->
                </div>
                <!-- end container -->
            </div>

            <script src="assets/js/theme.js"></script>
